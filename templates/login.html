<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Login - Finanzas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='estilos.css') }}">
</head>
<body>

    <div class="login-container">
        <h2 class="titulo-login">🔐 Iniciar Sesión</h2>

        <form method="POST" class="formulario-login">
            <div class="campo">
                <label for="usuario">👤 Usuario</label>
                <input type="text" name="username" id="usuario" required>
            </div>

            <div class="campo">
                <label for="password">🔑 Contraseña</label>
                <input type="password" name="password" id="password" required>
            </div>

            <div class="acciones">
                <button type="submit" class="btn-glow">🚀 Entrar</button>
            </div>
        </form>

        <p class="registro-link">
            ¿No tienes cuenta? <a href="{{ url_for('register') }}">✨ Registrarse</a>
        </p>

        <!-- Mensajes flash -->
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <div class="mensajes">
              {% for category, message in messages %}
                <p class="mensaje-error">{{ message }}</p>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}
    </div>

</body>
</html>
