<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro - Finanzas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='estilos.css') }}">
</head>
<body>

    <div class="login-container">
        <h2 class="titulo-login">📝 Registro</h2>

        <form method="POST" class="formulario-login">
            <div class="campo">
                <label for="usuario">👤 Usuario</label>
                <input type="text" name="username" id="usuario" required>
            </div>

            <div class="campo">
                <label for="password">🔑 Contraseña</label>
                <input type="password" name="password" id="password" required>
            </div>

            <div class="acciones">
                <button type="submit" class="btn-glow">✅ Registrar</button>
            </div>
        </form>

        <p class="registro-link">
            ¿Ya tienes cuenta? <a href="{{ url_for('login') }}">🔐 Volver al Login</a>
        </p>
    </div>

</body>
</html>
